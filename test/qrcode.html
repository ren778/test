<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.30/encoding.min.js"></script>
<h1>QRコード作成ツール</h1>
<p>
下のテキストボックスにQRコード化したい文字を入れて、作成ボタンを押してください。
</p>
<div>
<input type="text" id="txtqr" name="txtqr" style="width:30em;">
</div>
<div>
<button id="btnmake" style="width:5em;">作成</button>
<button id="btnclear" style="width:5em;">クリア</button>
</div>
<div>作成した文字列:<span id="qrtxt"></span></div>
<div id="qrcodearea"></div>
<script>
$('#btnmake').click(function() {
var strqrorg = $('#txtqr').val();
var strqrsjis = Encoding.convert(strqrorg, 'SJIS');
$('#qrcodearea').html('');
$('#qrcodearea').qrcode({width: 128, height: 128, text: strqrsjis});
$('#qrtxt').text(strqrorg);
})
$('#btnclear').click(function() {
$('#txtqr').val("");
})
</script>
